server {
    listen 80;
    server_name chimaltransparente.org www.chimaltransparente.org;

    # Servir la aplicación Next.js frontend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API routes (si tienes una API separada)
    location /api {
        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optimización para archivos estáticos de Next.js
    location /_next/static {
        proxy_pass http://localhost:3000;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Optimización para archivos públicos
    location /public {
        proxy_pass http://localhost:3000;
        expires 30d;
        access_log off;
    }

    access_log /var/log/nginx/chimaltransparente.access.log;
    error_log /var/log/nginx/chimaltransparente.error.log;
} 