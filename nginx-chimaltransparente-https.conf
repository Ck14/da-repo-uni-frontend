# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name chimaltransparente.org www.chimaltransparente.org;
    return 301 https://$server_name$request_uri;
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    server_name chimaltransparente.org www.chimaltransparente.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/chimaltransparente.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chimaltransparente.org/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Servir la aplicación Next.js frontend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API routes - Ahora usando HTTPS
    location /api {
        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Headers adicionales para API
        add_header Access-Control-Allow-Origin "https://chimaltransparente.org" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }

    # Optimización para archivos estáticos de Next.js
    location /_next/static {
        proxy_pass http://localhost:3000;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Optimización para archivos públicos
    location /public {
        proxy_pass http://localhost:3000;
        expires 30d;
        access_log off;
    }

    access_log /var/log/nginx/chimaltransparente.access.log;
    error_log /var/log/nginx/chimaltransparente.error.log;
} 